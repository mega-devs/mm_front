name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout frontend repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Archive build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: ./build

      - name: Deploy to backend repository
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.BACKEND_SSH_HOST }}
          username: ${{ secrets.BACKEND_SSH_USER }}
          key: ${{ secrets.BACKEND_SSH_PRIVATE_KEY }}
          script: |
            cd /path/to/backend/repository
            scp -r $GITHUB_WORKSPACE/build/* ./frontend/build/

            docker-compose -f docker-compose.yml up -d --build

    env:
      BACKEND_SSH_HOST: ${{ secrets.BACKEND_SSH_HOST }}
      BACKEND_SSH_USER: ${{ secrets.BACKEND_SSH_USER }}
      BACKEND_SSH_PRIVATE_KEY: ${{ secrets.BACKEND_SSH_PRIVATE_KEY }}
